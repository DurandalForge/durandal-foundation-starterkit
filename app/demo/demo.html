<div class="vertical grid-block">
	<div class="grid-content shrink">
		<h1>Reverse Transition Demo</h1>
		<p>
			To see reverse transition in action, make sure you have set 'motion' as the transition, and set 'depth' on the route info
		</p>
	</div>
	<div class="grid-block" data-bind="router: {transition: 'motion', animationIn: 'slideInLeft', animationOut: 'slideOutLeft', animationEasing: 'easing', animationSpeed: 'fast', cacheViews: true}"></div>
</div>
